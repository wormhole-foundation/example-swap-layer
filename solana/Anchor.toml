[toolchain]
anchor_version = "0.30.0"   # CLI
solana_version = "1.18.14"

[features]
resolution = false
skip-lint = false

[workspace]
members = [
    "programs/swap-layer"
]

[programs.localnet]
swap_layer = "SwapLayer1111111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "ts/tests/keys/pFCBP4bhqdSsrWUVTgqhPsLrfEdChBK17vgFM7TxjxQ.json"

[scripts]
test = "npx ts-mocha -p ./tsconfig.anchor-test.json -t 1000000 --bail --exit ts/tests/[0-9]*.ts"

[test]
startup_wait = 30000

[test.validator]
url = "https://api.mainnet-beta.solana.com"

### At 160 ticks/s, 64 ticks per slot implies that leader rotation and voting will happen
### every 400 ms. A fast voting cadence ensures faster finality and convergence
ticks_per_slot = 16

